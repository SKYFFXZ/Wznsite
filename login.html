<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WZN DEV - Login</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body { background: #0a0a0a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { 
            width: 350px; padding: 30px; background: #150505; border: 3px solid #ff0000; border-radius: 15px; text-align: center;
            box-shadow: 0 0 15px #ff0000;
        }
        .lang-btns { text-align: right; margin-bottom: 10px; }
        .lang-btns button { background: none; border: 1px solid #ff0000; color: white; cursor: pointer; font-size: 10px; padding: 2px 5px; margin-left: 5px; }
        h1 { color: #ff0000; text-shadow: 0 0 10px #ff0000; margin-bottom: 20px; }
        input { width: 90%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #ff0000; color: white; border-radius: 5px; outline: none; }
        .btn { width: 100%; padding: 15px; background: #220000; color: white; border: 2px solid #ff0000; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 15px; transition: 0.3s; }
        .btn:hover { background: #ff0000; box-shadow: 0 0 10px #ff0000; }
        .captcha-container { display: flex; justify-content: center; margin: 15px 0; }
        .google-area { margin-top: 20px; display: flex; justify-content: center; border-top: 1px solid #330000; padding-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="lang-btns">
            <button onclick="mudarIdioma('pt')">PT</button>
            <button onclick="mudarIdioma('en')">EN</button>
        </div>

        <h1 id="txt-titulo">WZN LOGIN</h1>
        
        <input type="email" id="logEmail" placeholder="E-mail">
        <input type="password" id="logSenha" placeholder="Senha">
        
        <div class="captcha-container">
            <div class="cf-turnstile" data-sitekey="1x00000000000000000000AA"></div>
        </div>

        <button class="btn" id="txt-btn" onclick="verificarLogin()">ENTRAR</button>
        
        <div class="google-area">
            <div id="g_id_onload"
                 data-client_id="SUA_CLIENT_ID_DO_GOOGLE.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
        </div>

        <p style="margin-top: 20px; font-size: 0.9em;">
            <span id="txt-pergunta">Não tem conta?</span> 
            <a href="register.html" id="txt-link" style="color: #ff0000; text-decoration: none; font-weight: bold;">Registre-se</a>
        </p>
    </div>

    <script>
        // Sistema de Idioma
        function mudarIdioma(lang) {
            const t = {
                pt: { titulo: "WZN LOGIN", btn: "ENTRAR", pergunta: "Não tem conta?", link: "Registre-se" },
                en: { titulo: "WZN LOGIN", btn: "SIGN IN", pergunta: "No account?", link: "Register here" }
            };
            document.getElementById('txt-titulo').innerText = t[lang].titulo;
            document.getElementById('txt-btn').innerText = t[lang].btn;
            document.getElementById('txt-pergunta').innerText = t[lang].pergunta;
            document.getElementById('txt-link').innerText = t[lang].link;
            localStorage.setItem('idioma', lang);
        }

        // Lógica de Login Local
        function verificarLogin() {
            const e = document.getElementById('logEmail').value;
            const s = document.getElementById('logSenha').value;
            const emailSalvo = localStorage.getItem('userEmail');
            const senhaSalva = localStorage.getItem('userSenha');

            if(e === emailSalvo && s === senhaSalva && e !== null) {
                localStorage.setItem('wzn_logado', 'true');
                window.location.href = "painel.html"; 
            } else {
                alert("Dados incorretos ou usuário não existe!");
            }
        }

        // Resposta do Google Login
        function handleCredentialResponse(response) {
            console.log("Token do Google recebido");
            localStorage.setItem('wzn_logado', 'true');
            window.location.href = "painel.html";
        }

        // Carregar idioma salvo
        window.onload = () => { 
            const s = localStorage.getItem('idioma'); 
            if(s) mudarIdioma(s); 
        };
    </script>
</body>
</html>
