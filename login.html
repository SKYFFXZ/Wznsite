<body style="background: #0a0a0a;">
    <script>
        const registrado = localStorage.getItem('userEmail');
        const logado = localStorage.getItem('wzn_logado');
        // Redireciona para o nome completo do arquivo para evitar erro 404
        if (!registrado) { window.location.href = "registro.html"; }
        else if (logado !== 'true') { window.location.href = "login.html"; }
        else { window.location.href = "painel.html"; }
    </script>
