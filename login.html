<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>WZN DEV - Login</title>
    <style> /* Use o mesmo CSS do register.html */ </style>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <h1 id="txt-titulo" style="color: #ff0000;">WZN LOGIN</h1>
        <input type="email" id="logEmail" placeholder="E-mail">
        <input type="password" id="logSenha" placeholder="Senha">
        
        <div class="cf-turnstile" data-sitekey="1x00000000000000000000AA"></div>

        <button class="btn" id="txt-btn" onclick="verificarLogin()">ENTRAR</button>
        
        <p><a href="register.html" style="color: #ff0000; text-decoration: none; font-size: 0.8em;">NÃ£o tem conta? Registre-se</a></p>
    </div>

    <script>
        function verificarLogin() {
            const e = document.getElementById('logEmail').value;
            const s = document.getElementById('logSenha').value;
            if(e === localStorage.getItem('userEmail') && s === localStorage.getItem('userSenha')) {
                localStorage.setItem('wzn_logado', 'true');
                window.location.href = "painel.html";
            } else {
                alert("Erro no login!");
            }
        }
    </script>
</body>
</html>
