<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>WZN DEV | Loading...</title>
</head>
<body style="background: #0a0a0a;">
    <script>
        const registrado = localStorage.getItem('userEmail');
        const logado = localStorage.getItem('wzn_logado');

        if (!registrado) {
            window.location.href = "register.html";
        } else if (logado !== 'true') {
            window.location.href = "login.html";
        } else {
            window.location.href = "painel.html";
        }
    </script>
</body>
</html>
