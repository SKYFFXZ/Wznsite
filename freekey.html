<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WZN - FREE KEY</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --red-glow: #ff0000; --dark-bg: #050505; --card-bg: #0a0a0a; }
        body { background-color: var(--dark-bg); color: white; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .wzn-container { background: var(--card-bg); padding: 40px; border-radius: 20px; border: 2px solid var(--red-glow); box-shadow: 0 0 25px rgba(255, 0, 0, 0.3); text-align: center; width: 90%; max-width: 380px; position: relative; }
        h1 { color: var(--red-glow); text-transform: uppercase; letter-spacing: 3px; margin-bottom: 25px; text-shadow: 0 0 10px rgba(255, 0, 0, 0.5); font-size: 22px; }
        .box { background: #000; padding: 15px; border-radius: 10px; border: 1px solid #222; margin-bottom: 15px; display: flex; align-items: center; justify-content: space-between; transition: 0.3s; }
        .box:hover { border-color: var(--red-glow); }
        .label { font-size: 10px; color: #666; text-transform: uppercase; display: block; text-align: left; margin-bottom: 5px; }
        .value { font-family: monospace; font-size: 18px; font-weight: bold; }
        .lang-switcher { position: absolute; top: 10px; right: 10px; background: #000; border: 1px solid var(--red-glow); color: white; padding: 4px; border-radius: 5px; cursor: pointer; font-size: 10px; z-index: 10; }
        .hidden { display: none !important; }
        .rtl { direction: rtl; }
        .rtl .lang-switcher { right: auto; left: 10px; }
        .rtl .label { text-align: right; }
        #notification-container { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; width: 90%; max-width: 300px; }
        .notification { background: #111; border-left: 4px solid var(--red-glow); color: white; padding: 15px; margin-bottom: 10px; border-radius: 4px; text-align: center; animation: slideIn 0.4s ease forwards; font-weight: bold; }
        @keyframes slideIn { from { transform: translateY(-100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .btn-back { background: var(--red-glow); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 15px; text-transform: uppercase; }
    </style>
</head>
<body>

<div id="notification-container"></div>

<div id="blocked-msg" class="wzn-container hidden">
    <h1 style="font-size: 18px;">NÃO TENTE BURLAR O SITE!</h1>
    <p style="color: #888;">Use o link oficial do encurtador para gerar sua key corretamente.</p>
    <button class="btn-back" onclick="window.location.href='painel'">VOLTAR</button>
</div>

<div id="key-content" class="wzn-container hidden">
    <select class="lang-switcher" onchange="changeLang(this.value)">
        <option value="pt">PT-BR</option>
        <option value="en">EN</option>
        <option value="ar">AR</option>
    </select>

    <h1 id="txt-title">KEY GERADA!</h1>

    <div>
        <span class="label" id="txt-label-key">User / Key</span>
        <div class="box">
            <span id="key-text" class="value">...</span>
            <i class="fa fa-copy" style="cursor:pointer; color: var(--red-glow)" onclick="copyData('key-text')"></i>
        </div>
    </div>

    <div>
        <span class="label" id="txt-label-pass">Password</span>
        <div class="box">
            <span id="pass-text" class="value">...</span>
            <i class="fa fa-copy" style="cursor:pointer; color: var(--red-glow)" onclick="copyData('pass-text')"></i>
        </div>
    </div>

    <p style="font-size: 11px; color: #444;" id="txt-info">VÁLIDA POR 1 HORA • VALID FOR 1 HOUR</p>
</div>

<script>
    // CONFIGURAÇÃO FIREBASE
    const firebaseConfig = { databaseURL: "https://wzn-getkey-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // TRADUÇÕES
    const translations = {
        pt: { title: "KEY GERADA!", key: "User / Key", pass: "Senha", info: "VÁLIDA POR 1 HORA", copy: "Copiada com Sucesso!", rtl: false },
        en: { title: "KEY GENERATED!", key: "User / Key", pass: "Password", info: "VALID FOR 1 HOUR", copy: "Copied Successfully!", rtl: false },
        ar: { title: "تم إنشاء المفتاح!", key: "المستخدم / المفتاح", pass: "كلمة المرور", info: "صالح لمدة ساعة واحدة", copy: "تم النسخ بنجاح!", rtl: true }
    };

    let currentLang = 'pt';

    function changeLang(lang) {
        currentLang = lang;
        const t = translations[lang];
        document.getElementById('txt-title').innerText = t.title;
        document.getElementById('txt-label-key').innerText = t.key;
        document.getElementById('txt-label-pass').innerText = t.pass;
        document.getElementById('txt-info').innerText = t.info;
        
        const container = document.getElementById('key-content');
        t.rtl ? container.classList.add('rtl') : container.classList.remove('rtl');
    }

    function showNotify(msg) {
        const container = document.getElementById('notification-container');
        const toast = document.createElement('div');
        toast.className = 'notification';
        toast.innerText = msg;
        container.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
    }

    // GERAÇÃO DA KEY NO FIREBASE
    function generate() {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        let key = 'WZN-';
        let pass = '';
        for (let i = 0; i < 6; i++) key += chars.charAt(Math.floor(Math.random() * chars.length));
        for (let i = 0; i < 4; i++) pass += Math.floor(Math.random() * 10);
        
        const expira = Date.now() + 3600000;

        db.ref('usuarios/' + key).set({
            usuario: key,
            senha: pass,
            expira_timestamp: expira,
            deviceId: "",
            dispositivos_logados: 0,
            max_dispositivos: 1
        }).then(() => {
            document.getElementById('key-text').innerText = key;
            document.getElementById('pass-text').innerText = pass;
        });
    }

    // SISTEMA DE CÓPIA
    function copyData(id) {
        const text = document.getElementById(id).innerText;
        if (text === "...") return;
        
        navigator.clipboard.writeText(text).then(() => {
            showNotify(translations[currentLang].copy);
        });
    }

    // PROTEÇÃO DE ACESSO (ENCURTADOR)
    window.onload = function() {
        const ref = document.referrer;
        
        // Permite se vier do encurtador ou se estiver em localhost (teste)
        // Se o ref estiver vazio, também permitimos para evitar falsos positivos de navegadores mobile
        if (ref.includes("alpharede.com") || ref === "" || window.location.hostname === "localhost") {
            document.getElementById('key-content').classList.remove('hidden');
            generate();
        } else {
            document.getElementById('blocked-msg').classList.remove('hidden');
        }
    }
</script>
</body>
</html>
