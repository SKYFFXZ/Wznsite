<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WZN - FREE KEY</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --red-glow: #ff0000; --dark-bg: #050505; --card-bg: #0a0a0a; }
        body { background-color: var(--dark-bg); color: white; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .wzn-container { background: var(--card-bg); padding: 40px; border-radius: 20px; border: 2px solid var(--red-glow); box-shadow: 0 0 25px rgba(255, 0, 0, 0.3); text-align: center; width: 90%; max-width: 380px; position: relative; }
        h1 { color: var(--red-glow); text-transform: uppercase; letter-spacing: 3px; margin-bottom: 25px; text-shadow: 0 0 10px rgba(255, 0, 0, 0.5); }
        .box { background: #000; padding: 15px; border-radius: 10px; border: 1px solid #222; margin-bottom: 15px; display: flex; align-items: center; justify-content: space-between; transition: 0.3s; }
        .box:hover { border-color: var(--red-glow); }
        .label { font-size: 10px; color: #666; text-transform: uppercase; display: block; text-align: left; margin-bottom: 5px; }
        .value { font-family: monospace; font-size: 18px; font-weight: bold; }
        #notification-container { position: fixed; top: 20px; right: 20px; z-index: 1000; }
        .notification { background: #111; border-left: 4px solid var(--red-glow); color: white; padding: 15px 25px; margin-bottom: 10px; border-radius: 4px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); animation: slideIn 0.4s ease forwards; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .info-text { margin-top: 20px; font-size: 12px; color: #444; letter-spacing: 1px; }
    </style>
</head>
<body>

<div id="notification-container"></div>

<div class="wzn-container">
    <h1 id="title">KEY GERADA!</h1>

    <div>
        <span class="label">User / Key</span>
        <div class="box">
            <span id="key-text" class="value">CARREGANDO...</span>
            <i class="fa fa-copy" style="cursor:pointer; color: var(--red-glow)" onclick="copyData('key-text', 'Key')"></i>
        </div>
    </div>

    <div>
        <span class="label">Password</span>
        <div class="box">
            <span id="pass-text" class="value">...</span>
            <i class="fa fa-copy" style="cursor:pointer; color: var(--red-glow)" onclick="copyData('pass-text', 'Senha')"></i>
        </div>
    </div>

    <p class="info-text">VÁLIDA POR 1 HORA • VALID FOR 1 HOUR</p>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://wzn-getkey-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function showNotify(msg) {
        const container = document.getElementById('notification-container');
        const toast = document.createElement('div');
        toast.className = 'notification';
        toast.innerText = msg;
        container.appendChild(toast);
        setTimeout(() => { 
            toast.style.opacity = '0'; 
            setTimeout(() => toast.remove(), 500); 
        }, 3000);
    }

    function generate() {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        let key = 'WZN-';
        let pass = '';
        for (let i = 0; i < 6; i++) key += chars.charAt(Math.floor(Math.random() * chars.length));
        for (let i = 0; i < 4; i++) pass += Math.floor(Math.random() * 10);

        const expira = Date.now() + 3600000;

        db.ref('usuarios/' + key).set({
            usuario: key,
            senha: pass,
            expira_timestamp: expira,
            deviceId: "",
            dispositivos_logados: 0,
            max_dispositivos: 1
        }).then(() => {
            document.getElementById('key-text').innerText = key;
            document.getElementById('pass-text').innerText = pass;
            showNotify("Nova Key Gerada!");
        });
    }

    // SISTEMA DE COPIAR CORRIGIDO
    function copyData(id, type) {
        const text = document.getElementById(id).innerText;
        
        if (text === "CARREGANDO..." || text === "...") return;

        const el = document.createElement('textarea');
        el.value = text;
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);
        
        showNotify(type + " Copiada com Sucesso!");
    }

    generate();
</script>
</body>
</html>
