<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>WZN DEV - Registro</title>
    <style>
        body { background: #0a0a0a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { width: 320px; padding: 30px; background: #150505; border: 3px solid #ff0000; border-radius: 15px; text-align: center; box-shadow: 0 0 15px #ff0000; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #ff0000; color: white; border-radius: 5px; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; background: #220000; color: white; border: 2px solid #ff0000; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-google { background: #fff; color: #000; border: none; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn:hover { background: #ff0000; }
        h1 { color: #ff0000; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>REGISTRO</h1>
        <input type="text" id="nome" placeholder="Nome">
        <input type="email" id="email" placeholder="E-mail">
        <input type="password" id="senha" placeholder="Senha">
        <button class="btn" onclick="registrar()">CRIAR CONTA</button>
        
        <div style="margin: 15px 0; color: #444;">OU</div>
        
        <button class="btn btn-google" onclick="alert('Login Google em breve!')">
            <img src="https://www.google.com/favicon.ico" width="18"> Registrar com Google
        </button>

        <p style="font-size: 0.8em; margin-top: 20px;">
            Já tem conta? <a href="login.html" style="color: #ff0000;">Faça Login</a>
        </p>
    </div>

    <script>
        function registrar() {
            const e = document.getElementById('email').value;
            const s = document.getElementById('senha').value;
            if(e && s) {
                localStorage.setItem('userEmail', e);
                localStorage.setItem('userSenha', s);
                localStorage.setItem('wzn_registrado', 'true');
                alert("Registrado! Agora faça login.");
                window.location.href = "login.html";
            }
        }
    </script>
</body>
</html>
