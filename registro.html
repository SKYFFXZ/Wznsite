<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WZN DEV - Registro</title>
    <script src="https://accounts.google.com/gsi/client?hl=pt-BR" async defer></script>
    <style>
        body { background: #0a0a0a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { width: 320px; padding: 25px; background: #150505; border: 3px solid #ff0000; border-radius: 15px; text-align: center; box-shadow: 0 0 15px #ff0000; position: relative; }
        h1 { color: #ff0000; text-shadow: 0 0 10px #ff0000; margin-bottom: 20px; font-size: 24px; }
        input { width: 100%; padding: 12px; margin: 8px 0; background: #000; border: 1px solid #ff0000; color: white; border-radius: 5px; box-sizing: border-box; outline: none; }
        .btn { width: 100%; padding: 14px; background: #220000; color: white; border: 2px solid #ff0000; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        
        /* Seletor de Idioma */
        .lang-switcher { position: absolute; top: -45px; right: 0; background: #150505; border: 1px solid #ff0000; color: white; padding: 5px; border-radius: 5px; cursor: pointer; }
        
        #notification-container { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 10000; width: 90%; max-width: 300px; }
        .notification { background: rgba(255, 0, 0, 0.9); color: white; padding: 12px; border-radius: 8px; border: 1px solid #ff0000; text-align: center; font-weight: bold; animation: fadeInOut 3s forwards; }
        @keyframes fadeInOut { 0% { opacity: 0; transform: translateY(-20px); } 15% { opacity: 1; transform: translateY(0); } 85% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-20px); } }
        .rtl { direction: rtl; }
    </style>
</head>
<body>
    <div id="notification-container"></div>
    <div class="container" id="main-container">
        <select class="lang-switcher" onchange="changeLang(this.value)">
            <option value="pt">PT-BR</option>
            <option value="en">English</option>
            <option value="ar">العربية</option>
        </select>

        <h1 id="txt-title">WZN REGISTRO</h1>
        <input type="text" id="regNome" placeholder="Seu Nome">
        <input type="email" id="regEmail" placeholder="E-mail">
        <input type="password" id="regSenha" placeholder="Senha">
        <button class="btn" id="txt-btn" onclick="salvarRegistro()">CRIAR CONTA</button>

        <div style="margin-top: 15px; display: flex; justify-content: center;">
            <div id="g_id_onload" data-client_id="85362874210-tn6cudv1emn425jdasbsq2kb6v2qrble.apps.googleusercontent.com" data-callback="handleCredentialResponse"></div>
            <div class="g_id_signin" data-type="standard"></div>
        </div>
        <p style="margin-top: 15px; font-size: 0.8em;"><a href="login" id="txt-link" style="color: #666; text-decoration: none;">Já tem conta? Login</a></p>
    </div>

    <script>
        const translations = {
            pt: { title: "WZN REGISTRO", name: "Seu Nome", email: "E-mail", pass: "Senha", btn: "CRIAR CONTA", link: "Já tem conta? Login", notify: "Conta criada!", rtl: false },
            en: { title: "WZN REGISTER", name: "Your Name", email: "Email", pass: "Password", btn: "CREATE ACCOUNT", link: "Have an account? Login", notify: "Account created!", rtl: false },
            ar: { title: "WZN تسجيل", name: "اسمك", email: "البريد الإلكتروني", pass: "كلمة المرور", btn: "إنشاء حساب", link: "هل لديك حساب؟ تسجيل الدخول", notify: "تم إنشاء الحساب!", rtl: true }
        };

        function changeLang(lang) {
            const t = translations[lang];
            document.getElementById('txt-title').innerText = t.title;
            document.getElementById('regNome').placeholder = t.name;
            document.getElementById('regEmail').placeholder = t.email;
            document.getElementById('regSenha').placeholder = t.pass;
            document.getElementById('txt-btn').innerText = t.btn;
            document.getElementById('txt-link').innerText = t.link;
            
            const container = document.getElementById('main-container');
            t.rtl ? container.classList.add('rtl') : container.classList.remove('rtl');
        }

        function notify(msg) {
            const container = document.getElementById('notification-container');
            const toast = document.createElement('div');
            toast.className = 'notification';
            toast.innerText = msg;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function salvarRegistro() {
            notify("Sucesso!");
            setTimeout(() => window.location.href = "login", 2000);
        }

        function handleCredentialResponse(response) {
            localStorage.setItem('wzn_logado', 'true');
            window.location.href = "painel";
        }
    </script>
</body>
</html>
